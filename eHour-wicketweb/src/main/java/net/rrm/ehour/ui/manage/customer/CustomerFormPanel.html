<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
	<div wicket:id="border">
		<form wicket:id="customerForm" class="adminForm">
			<table class="contentTable">
				<tr>
					<td valign="top"><wicket:message key="admin.customer.name" />:</td>
					<td><input type="text" class="textInputSmall" wicket:id="customer.name" />
						<span wicket:id="nameValidationError"></span>
					</td>
				</tr>
				
				<tr> 
					<td valign="top"><wicket:message key="admin.customer.code" />:</td>
					<td><input type="text" class="textInputSmall" wicket:id="customer.code" />
						<span wicket:id="codeValidationError"></span>
					</td>
				</tr>
				
				<tr>
					<td valign="top"><wicket:message key="admin.customer.description" />:</td>
					<td><textarea class="textInputSmall" name="comment" wicket:id="customer.description"
							rows="3" wrap="virtual"></textarea>

					</td>
				</tr>

				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>

				<tr>
					<td valign="top"><label for="active"><wicket:message key="admin.customer.active" /></label>:</td>
					<td><input type="checkbox" id="active" wicket:id="customer.active" /></td>
				</tr>


				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<br />
						<span wicket:id="serverMessage"></span>
					</td>
				</tr>				

				<tr>
					<td>
						<a class="button" wicket:id="deleteButton">
							<span><wicket:message key="general.delete" /></span>
						</a>
					</td>
					<td style="text-align: right">
						<a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="general.save" /></span></a>
					</td>
				</tr>
				
			</table>
		</form>		
	</div>
</wicket:panel>

</body>

</html>
