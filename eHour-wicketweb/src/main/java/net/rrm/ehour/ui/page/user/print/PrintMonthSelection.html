<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

    <body>
    	<wicket:extend>
    	 	<div style="float: left">
    	 		<br />
    	 		
	    		<div class="SidePanelLoc" wicket:id="sidePanel">
		    	</div>

		    	<br clear="all" />
		    	
	    		<div class="ContextualHelp" wicket:id="contextHelp">
		    	</div>
		    </div>
		    	    	
    		<div class="ContentPanelLoc" wicket:id="printSelectionFrame">
   				<div wicket:id="blueBorder">
					<form wicket:id="printSelectionForm">
						<table class="contentTable">
							<tr>
								<td style="border: 0;padding-right: 20px" valign="top">
									<nobr><wicket:message key="printMonth.selectProjects" /></nobr>
								</td>
			
								<td style="padding-left: 5px">
									<span wicket:id="assignments">
										<input type="checkbox" wicket:id="check" />
										<span wicket:id="project"></span>
										<span wicket:id="role"></span>
										
										<br />
									</span>
								</td>
							</tr>
			
							<tr>
								<td colspan="2" style="border: 0">
									<br />
								</td>
							</tr>
				
							<tr>
								<td style="border: 0;padding-right: 20px">
									<nobr><wicket:message key="printMonth.inclSignatureSpace" /></nobr>
								</td>
								
								<td style="padding-left: 5px">
									<input type="checkbox" wicket:id="signOff" />
								</td>
							</tr>
							
							<tr>
								<td style="border: 0" colspan="2" align="right">
									<input type="submit" id="submitButton" />
									
									<br />
									<span wicket:id="formError"></span>
								</td>
							</tr>
							
								
							
						</table>			
					</form>
   				</div>
    		</div>
	    	
    	</wicket:extend>
    </body>
</html>
