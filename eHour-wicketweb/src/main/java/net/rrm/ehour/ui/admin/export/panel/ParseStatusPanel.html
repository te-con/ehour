<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.sourceforge.net/">
<body>

<wicket:panel>

    <wicket:enclosure child="globalError">

        Errors:

        <span wicket:id="globalError"/>
        <br/>

    </wicket:enclosure>

    <wicket:enclosure child="errors">
        Errors per entity:

        <table>
            <tr wicket:id="errors">>
                <td valign="top" wicket:id="key"></td>
                <td>
                    <span wicket:id="msgs">
                        <span wicket:id="msg"/><br/>
                       </span>
                </td>
            </tr>

        </table>
        <br/>
    </wicket:enclosure>

    <wicket:enclosure child="insertions">
        Valid entities:

        <table>
            <tr wicket:id="insertions">
                <td valign="top" wicket:id="key"></td>
                <td valign="top" wicket:id="insertions"></td>
            </tr>
        </table>
    </wicket:enclosure>

</wicket:panel>

</body>
</html>
