<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">
    <form wicket:id="userForm" class="adminForm" autocomplete="off">
        <table class="contentTable" style="Thispadding: 0 10px 0 0">
            <tr>
                <td valign="top"><wicket:message key="admin.user.username"/>:</td>
                <td><input type="text" class="textInputSmall" wicket:id="user.username" />
                    <span wicket:id="userValidationError"></span>
                </td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="admin.user.firstName"/>:</td>
                <td><input type="text"  class="textInputSmall" wicket:id="user.firstName" />
                </td>
            </tr>
            <tr>
                <td valign="top"><wicket:message key="admin.user.lastName"/>:</td>
                <td><input type="text" class="textInputSmall" wicket:id="user.lastName" />
                    <span wicket:id="lastNameValidationError"></span>
                </td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="user.email" />:</td>
                <td><input type="text" class="textInputSmall" wicket:id="user.email" autocomplete="off" />
                    <span wicket:id="emailValidationError"></span>
                </td>
            </tr>

            <tr>
                <td colspan="2"><br/></td>
            </tr>


            <wicket:enclosure child="passwordEditLabel">
                <tr>
                    <td colspan="2" style="font-size: 0.75em">
                        <wicket:container wicket:id="passwordEditLabel"/>
                    </td>
                </tr>
            </wicket:enclosure>


            <tr>
                <td valign="top"><wicket:message key="user.password"/>:</td>
                <td><input type="password" class="textInputSmall" wicket:id="password" autocomplete="off"/></td> </tr>

            <tr>
                <td valign="top"><wicket:message key="user.confirmpassword"/>:</td>
                <td><input type="password" class="textInputSmall" wicket:id="confirmPassword" autocomplete="off"/>
                    <span wicket:id="confirmPasswordValidationError"></span>
                </td>
            </tr>


            <tr>
                <td colspan="2"><br/></td>
            </tr>

            <wicket:container wicket:id="dept"></wicket:container>

            <tr>
                <td colspan="2">
                    <br/>
                </td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="admin.user.roles"/>:</td>
                <td><select class="textInputSmall" wicket:id="user.userRoles"></select>
                    <span wicket:id="rolesValidationError"></span>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <br/>
                </td>
            </tr>

            <tr>
                <td valign="top"><label for="active"><wicket:message key="admin.user.active"/></label>:</td>
                <td><input type="checkbox" id="active" wicket:id="user.active"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <br/>
                </td>
            </tr>

            <wicket:child></wicket:child>

            <wicket:enclosure child="showAssignments">
                <tr>
                    <td valign="top">
                       <label for="showAssignments"><wicket:message key="admin.user.add.showAssignments"/></label>
                    </td>
                    <td><input type="checkbox" id="showAssignments" wicket:id="showAssignments"/></td>
                </tr>


                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>
            </wicket:enclosure>

            <tr>
                <td colspan="2">
                    <br/>
                    <span wicket:id="serverMessage"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <a class="button" wicket:id="deleteButton">
                        <span><wicket:message key="general.delete"/></span>
                    </a>
                </td>
                <td style="text-align: right">
                    <a class="button floatRight" onclick="this.blur();" wicket:id="submitButton">
                        <span><wicket:message key="general.save"/></span></a>
                </td>
            </tr>

        </table>
    </form>
</div>

    <wicket:fragment wicket:id="department">
        <tr>
            <td valign="top"><wicket:message key="admin.user.department"/>:</td>
            <td><select class="textInputSmall" wicket:id="user.userDepartment"></select>
                <span wicket:id="departmentValidationError"></span>
            </td>
        </tr>
    </wicket:fragment>

</wicket:panel>

</body>

</html>
