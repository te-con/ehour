<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="frame">
        <div wicket:id="backupBorder">
            <table class="contentTable" width="95%">

                    <td>
                        <wicket:message key="admin.export.content.export.header"/>
                        <br/><br />
                        <wicket:message key="admin.export.content.export.body.1"/>
                        <br/><br />
                        <wicket:message key="admin.export.content.export.body.2"/>

                        <wicket:message key="admin.export.content.export.body.3"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <br/>
                        <a class="bluebutton" onclick="this.blur();" wicket:id="backupLink">

                    </td>

                </tr>
            </table>
        </div>
    </div>

</wicket:panel>
