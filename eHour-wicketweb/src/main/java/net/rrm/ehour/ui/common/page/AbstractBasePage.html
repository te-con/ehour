	<script>
		function showHideSpinner(show) {
            var e = $("#LoadingSpinner");

            if (show) {
                e.show();
                $("body").css("cursor", "progress");
            } else {
                e.hide();
                $("body").css("cursor", "default");
            }
		}
	</script>
</wicket:head>

            <div class="newVersion">
                <a wicket:id="link" target='_blank'>eHour</a> version <span wicket:id="latestVersion"></span> is available.
