<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

	<body>
		<wicket:extend>
			<tr>
				<td valign="top">
					<wicket:message key="admin.config.skin.excel.title" />:<br /><br />
					<a class="button" style="float:right" onclick="this.blur();" wicket:id="excelPreview" >
								<span><wicket:message key="admin.config.skin.excel.preview" /></span></a>
				</td>
				
				<td>
					<img wicket:id="excelImage" />
					<br />
					<br />
					
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<br />
					<wicket:message key="admin.config.skin.excel.upload.title" /><br />
					<wicket:message key="admin.config.skin.excel.upload.size" />
					<br /><br />
       				<p>
       					<label for="upload">File</label>
				        <input wicket:id="fileInput" id="upload" type="file"/>
			        </p>
        
					<a class="button" onclick="this.blur();" wicket:id="uploadSubmit" >
								<span><wicket:message key="general.upload" /></span></a>
       				<span wicket:id="progress">[[ajax upload progressbar]]</span>
				</td>
			</tr>	
		</wicket:extend>
	</body>
</html>
