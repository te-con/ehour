<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<div wicket:id="border">
	<form wicket:id="criteriaForm">
		<table class="contentTable" style="padding-right: 30px; height: 100px; width: 660px">
			<tr>
				<td valign="top" align="left"></td>
				<td></td>
			</tr>

		<tr>
			<td valign="top" style="padding-top: 4px"><wicket:message key="admin.assignment.dateStart" />:</td>
			<td><span wicket:id="startDateHider">
					<span wicket:id="innerStartDateHider">
						<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="dateStart" />
						<br />
					</span>
					<input type="checkbox" wicket:id="infiniteStartDate" /> <wicket:message key="admin.assignment.infiniteStart" />
					<span wicket:id="dateStartValidationError"></span>
				</span>
			</td>
			<td>&nbsp;&nbsp;</td>
			<td valign="top" style="padding-top: 4px"><wicket:message key="audit.report.filter.name" />:</td>
			<td valign="top" style="padding-top: 4px"><input type="text" wicket:id="name" class="textInputSmall"  /></td>
		</tr>					
		
		<tr>
			<td valign="top" style="padding-top: 4px"><wicket:message key="admin.assignment.dateEnd" />:</td>
			<td><span wicket:id="endDateHider">
					<span wicket:id="innerEndDateHider">
						<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="dateEnd" />
						<br />
					</span>
					<input type="checkbox" wicket:id="infiniteEndDate" /> <wicket:message key="admin.assignment.infiniteEnd" />
					<span wicket:id="dateEndValidationError"></span>
				</span>
			</td>
			<td>&nbsp;&nbsp;</td>
            <td valign="top" style="padding-top: 4px"><wicket:message key="audit.report.filter.action" />:</td>
            <td valign="top" style="padding-top: 4px"><input type="text" wicket:id="action" class="textInputSmall"  /></td>
            
            <td valign="bottom" align="right" width="150px"><a class="bluebutton" wicket:id="submitButton"><span><wicket:message key="audit.report.filter.submit" /></span></a></td>
		</tr>
		
	</table>
	</form>
	</div>
</wicket:panel>

</body>

</html>
