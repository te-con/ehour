<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="ehour.css" />
</head>

<body>
<wicket:border>
	<div class="GreyFrame">
		<div style="float: left;">
			<h1><span wicket:id="greyTabTitle">[tab title]</span></h1>
		</div>

		<div class="ExportIcons">
			<a wicket:id="printLink" target="_print"><img src="img/print_on.gif" border="0" /></a>
			<a wicket:id="excelLink"><img src="img/excel_on.gif" border="0" /></a>
		</div>

		<br clear="all" />
		
		<div class="GreyFrameContainer">
			<h3>&nbsp;</h3>
			
			<div class="GreyFrameBody">
				<wicket:body />
			</div>
			
			<div class="GreyFrameFooter">
				<p />
			</div>
		</div>
	</div>
</wicket:border>
</body>

</html>
