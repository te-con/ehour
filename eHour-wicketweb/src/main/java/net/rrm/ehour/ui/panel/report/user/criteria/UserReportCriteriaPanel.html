<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<body>

<wicket:extend>
	<form wicket:id="criteriaForm">
		<div class="UserReportCriteria" style="padding: 0 2px 0 2px">
			<table cellpadding="0" cellspacing="0">
		
				<tr>
					<td valign="top" style="padding-top: 3px"><wicket:message key="criteria.dateStart" />:</td>

					<td wicket:id="startDateHider">
						<span wicket:id="innerStartDateHider">
							<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="userCriteria.reportRange.dateStart" />
							<br />
						</span>
						<input type="checkbox" wicket:id="userCriteria.infiniteStartDate" /> <wicket:message key="report.useEarliestAvailDate" />
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>

				<tr>
					<td valign="top" style="padding-top: 3px"><wicket:message key="criteria.dateEnd" /> :</td>

					<td wicket:id="endDateHider">
						<span wicket:id="innerEndDateHider">
							<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="userCriteria.reportRange.dateEnd" />
							<br />
						</span>
						<input type="checkbox" wicket:id="userCriteria.infiniteEndDate" /> <wicket:message key="report.useLastAvailDate" />
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>


				<tr>
					<td valign="top">
						<wicket:message key="criteria.project" />:
					</td>
					
					<td>
						<select class="textInputSmall" wicket:id="userCriteria.projects" style="width: 12em">
							<option value="-1">(All)</option>
						</select>
					</td>				
				</tr>
				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>


				<tr>
					<td colspan="2">
							<a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
								<span><wicket:message key="report.createReport" /></span>
							</a>
						</td>
				</tr>
			</table>			
			
			<br />
		</div>
	</form>
</wicket:extend>

</body>

</html>
