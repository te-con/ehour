<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="frame">
        <div wicket:id="restoreBorder">
            <form wicket:id="form">
                <table class="contentTable">
                    <tr>
                        <td colspan="2">
                            <wicket:message key="admin.import.restore.body" /> <br /><br />
                            <wicket:message key="admin.import.restore.warning.1" /><br />
                            <wicket:message key="admin.import.restore.warning.2" /><br />
                            <wicket:message key="admin.import.restore.warning.3" /><br />
                            <br /><br />
                             <wicket:message key="admin.import.label.backupFile" />:
                            <input style="margin-left: 20px; width: 30em" wicket:id="file" type="file" class="textInputSmall"/></td>
                    </tr>

                    <tr>
                        <td colspan="2"><br/>
                            <a class="bluebutton" onclick="this.blur();" wicket:id="ajaxSubmit">
                                <span><wicket:message key="admin.import.button.validate" /></span></a>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="2">
                            <br />
                            <span wicket:id="parseStatus"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
