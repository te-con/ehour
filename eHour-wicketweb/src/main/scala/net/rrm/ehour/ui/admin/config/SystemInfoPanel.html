<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>
<wicket:panel>
    <div class="Help">
        <div class="GreyNavFrame">
            <h3 style="font-size: 1.0em"><wicket:message key="admin.systeminfo.header"/></h3>

            <div class="GreyNavBody sysinfo">
                <div class="row">
                    <div class="label">eHour version:</div>
                    <div class="value" wicket:id="ehour.version"></div>
                </div>

                <div class="row">
                    <div class="label">eHour build:</div>
                    <div class="value" wicket:id="ehour.build"></div>
                </div>

                <div class="row">
                    <div class="label">eHour home:</div>
                    <div class="value" wicket:id="ehour.home"></div>
                </div>


                <div class="row">
                    <div class="label">Java version:</div>
                    <div class="value" wicket:id="java.version"></div>
                </div>

                <div class="row">
                    <div class="label">Java vendor:</div>
                    <div class="value" wicket:id="java.vendor"></div>
                </div>


                <div class="row">
                    <div class="label">OS:</div>
                    <div class="value" wicket:id="os.name"></div>
                </div>

                <div class="row">
                    <div class="label">OS arch:</div>
                    <div class="value" wicket:id="os.arch"></div>
                </div>

                <div class="row">
                    <div class="label">App.server:</div>
                    <div class="value" wicket:id="server.name"></div>
                </div>

                <div class="row">
                    <div class="label">DB name:</div>
                    <div class="value" wicket:id="db.name"></div>
                </div>

                <div class="row">
                    <div class="label">DB driver:</div>
                    <div class="value" wicket:id="db.driver"></div>
                </div>

                <div class="row">
                    <div class="label">DB URL:</div>
                    <div class="value" wicket:id="db.url"></div>
                </div>

            </div>
            <div class="GreyNavFrameFooter">
                <p>
                </p>
            </div>
        </div>
    </div>
</wicket:panel>
</body>

</html>
