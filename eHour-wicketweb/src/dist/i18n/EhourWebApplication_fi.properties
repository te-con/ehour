overview.help.header=Kuukausinäkymä
overview.help.body=Tällä sivulla näet hankkeen yhteenlasketut tunnit, jotka valitun kuukauden aikana on kirjattuna (jos järjestelmänvalvoja on sen sallinut) sekä projektin liikevaihdon.<p> Valitse toinen kuukausi yllä olevasta kalenterinavigoinnista. Siirry seuraavaan tai edelliseen kuukauteen käyttämällä nuolia.<br>Kalenterinäkymässä lihavoidut päivät sisältävät jo tunteja.<p>Kirjataksesi tunteja viikolle, valitse haluamasi viikko ja aloita tuntien syöttö.

timesheet.help.header=Tuntilomake
timesheet.help.body=Tällä sivulla näet kaikki ne asiakasprojektit, joille voit kirjata tunteja.<br />Halutessasi tehdä muutoksia jollekin toiselle viikolle, kyseinen viikko on ensin valittava. Huomaa, että kirjauksesi eivät tallennu ennenkuin olet vahvistanut tallenuksen 'tallenna' painikkeella. <br /><br />Valitsemalla projektin nimen, voit kirjata kaikki saatavilla olevat tunnit kyseiselle projektille.<br /><br />Piillottaaksesi kaikki tietylle asiakkaalle kuuluvat projektit, valitse ko. asiakkaan nimi.<br /><br />Erotuksena koko viikon kommentoinnista, voit myös lisätä kommentit myös päiviin projektikohtaisesti. Tämä onnistuu valitsemalla tuntiruudun vieressä oleva kynä, joka avaa kommenttiruudun.

