overview.help.header=Monats\u00FCbersicht
overview.help.body=Auf dieser Seite sehen Sie eine Zusammenfassung der Stunden, die Sie im gew\u00E4hlten Monat pro Projekt gebucht haben und (falls vom Administrator aktiviert) den Umsatz pro Projekt: <p> W\u00E4hlen Sie ein anderes Monat mit Hilfe des Navigationskalenders oben links. Mit den Pfeilen k\u00F6nnen Sie zum vorherigen bzw. zum n\u00E4chsten Monat wechseln.<br>Tage, die im Kalender fett dargestellt sind, sind vollst\u00E4ndig gebucht.<p>Um Stunden in der Wochenansicht zu buchen, platzieren Sie die Maus \u00FCber der Woche und klicken Sie sie an.

timesheet.help.header=Stundenzettel
timesheet.help.body=Auf dieser Seite sehen Sie alle Projekte auf denen Stunden gebucht werden k\u00F6nnen, sortiert nach Kunden. <br />Um zu einer anderen Woche zu navigieren, verwenden Sie die Pfeile neben der Woche oder klicken Sie auf eine Woche im Kalender. Beachten Sie, dass \u00C4nderungen dabei nicht gespeichert werden! Benutzen Sie zuerst den Speichern-Button.<br /><br />Durch Klicken auf einen Projektnamen buchen Sie alle Stunden auf dieses Projekt.<br /><br />Um die Projekte eines bestimmten Kunden zu verstecken, klicken Sie auf den Namen des Kunden.<br /><br />Sie k\u00F6nnen nicht nur eine Anmerkung pro Woche eingeben, sondern auch pro Tag und Projekt. Dazu klicken Sie einfach auf das Bleistift-Icon neben der Stundeneingabe.

