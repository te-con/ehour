admin.project.help.body=Per aggiungere un progetto selezionare prima un cliente dall'elenco.<br />Quando si aggiunge un PM (project manager) ad un progetto si consente al PM di consultare rapporti sulle ore registrate per quel progetto. Nel menu a discesa vengono visualizzati solo Project Manager con un indirizzo e-mail.<br /><br />Un progetto predefinito è un progetto che viene assegnato automaticamente a utenti appena creati. Per esempio, se si crea un progetto chiamato 'Vacanze' e lo si definisce come predefinito, tutti i nuovi utenti saranno in grado di riservare delle ore in questo progetto. <br /><br />Notare che solo i progetti che non hanno incarichi assegnati possono essere cancellati.
