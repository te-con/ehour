overview.help.header=Riepilogo del mese
overview.help.body=Questa pagina presenta un riepilogo del numero totale di ore registrate per progetto per il mese selezionato e (se attivato dall'amministratore) il fatturato che \u00E8 stato generato per il progetto.<p> Selezionare un altro mese utilizzando il calendario di navigazione in alto a sinistra.  Spostarsi su un mese successivo o precedente utilizzando le frecce accanto al mese. <br>Nel calendario i giorni visualizzati in grassetto sono gi\u00E0 al completo. <p> Per immettere le ore di una settimana, spostarsi con il mouse sopra la settimana in questione e fare clic.

timesheet.help.header=Scheda attivit\u00E0
timesheet.help.body=Questa pagina visualizza tutti i progetti per i quali si possono immettere le ore, ordinati in base al cliente.<br />Per visualizzare una settimana diversa utilizzare le frecce accanto alla settimana o fare clic su una settimana diversa nel calendario. Attenzione, le modifiche effettuate non saranno salvate! Utilizzare il pulsante 'memorizza'.<br /><br />Facendo clic su un progetto si registreranno tutte le ore disponibili per quel progetto. <br /><br />Per nascondere tutti i progetti che appartengono a un particolare cliente, fare clic sul nome del cliente. <br /><br />Si possono aggiungere commenti in relazione a una settimana, ma anche per singolo giorno o progetto facendo clic sull'icona accanto al campo in cui sono state immesse le ore.

