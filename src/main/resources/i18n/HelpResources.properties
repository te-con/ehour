report.header=Reporting
report.body=There are 3 different reports:<br>aggregated hours and turnover per customer<br>aggregated per employee<br>and aggregated per project.<br>(more will follow).<br>After selecting the report criteria click the submit button, to change your criteria click on Report Criteria text on top. (TODO: fix this help file)   