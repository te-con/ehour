<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<form wicket:id="criteriaForm" target="_blank">
	    <table class="contentTable">
	        <tr>
	            <td style="border: 0;padding-right: 20px" valign="top">
	                <nobr><wicket:message key="printMonth.selectProjects" /></nobr>
	            </td>
	
	            <td style="padding-left: 5px">
	                <span wicket:id="projectGroup">
	                    <span wicket:id="projects">
	                        <input type="checkbox" wicket:id="check" />
	                        <span wicket:id="project"></span>
	                        
	                        <br />
	                    </span>
	                </span>
	            </td>
	        </tr>
	
	        <tr>
	            <td colspan="2" style="border: 0">
	                <br />
	            </td>
	        </tr>
	
	        <tr>
	            <td style="border: 0;padding-right: 20px">
	                <nobr><wicket:message key="printMonth.inclSignatureSpace" /></nobr>
	            </td>
	            
	            <td style="padding-left: 5px">
	                <input type="checkbox" wicket:id="signOff" />
	            </td>
	        </tr>
	        
	        <tr>
	            <td style="border: 0" colspan="2" align="right">
                    <a class="bluebutton" style="float:right" wicket:id="printButton">
                        <span><wicket:message key="general.print" /></span>
                    </a>
                    <a class="bluebutton" style="float:right" wicket:id="excelButton" >
                        <span><wicket:message key="general.excel" /></span>
                    </a>	             
	            </td>
	        </tr>
	    </table>        
	</form>
</wicket:panel>

</body>
</html>
