<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

   <body>
   
   	<wicket:extend>
   		<div class="ContentPanelLoc" wicket:id="configFrame">
   			<div wicket:id="blueBorder">

				<form wicket:id="configForm">
				<table class="contentTable">

					<tr>
						<td valign="top"><wicket:message key="admin.config.locale" />:</td>
						<td><select style="width: 15em"  class="textInputSmall"  wicket:id="localeCountry"></select>
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.config.dateFormat" />:</td>
						<td wicket:id="dateFormat"></td>
					</tr>

					<tr>
						<td colspan="2"><br /></td>
					</tr>					

					<tr>
						<td valign="top"><wicket:message key="admin.config.locale.language" />:</td>
						<td><select style="width: 15em"  class="textInputSmall"  wicket:id="localeLanguage"></select>
							<span wicket:id="localeLanguageValidationError"></span>
						</td>
					</tr>


					<tr>
						<td><wicket:message key="admin.config.locale.language.onlyTranslations" />:</td>
						<td><input wicket:id="onlyTranslations" class="checkbox" type="checkbox" /></td>
					</tr>


					<tr>
						<td><wicket:message key="admin.config.locale.language.noForce" />:</td>
						<td><input wicket:id="config.dontForceLanguage" type="checkbox" /></td>
					</tr>

					<tr>
						<td colspan="2"><br /></td>
					</tr>

					<tr>
						<td><wicket:message key="admin.config.locale.currency" />:</td>
						<td><select style="width: 15em" class="textInputSmall" wicket:id="config.currency"></select></td>
					</tr>
					
					<tr>
						<td colspan="2"><br /></td>
					</tr>
					
					<tr>
						<td><wicket:message key="admin.config.showTurnover" />:</td>
						<td><input type="checkbox" wicket:id="config.showTurnover" /></td>
					</tr>						

					<tr>
						<td colspan="2"><br /></td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.config.mailFrom" />:</td>
						<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.mailFrom" />
							<span wicket:id="mailFromError"></span>
						</td>
					</tr>						
	
					<tr>
						<td><wicket:message key="admin.config.mailSmtp" />:</td>
						<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.mailSmtp" />
							<span wicket:id="mailSmtpValidationError"></span>
						</td>
					</tr>
					
					<tr>
						<td><wicket:message key="admin.config.smtpPort" />:</td>
						<td><input type="text" style="width: 3em" class="textInputSmall"  wicket:id="config.smtpPort" />
							<span wicket:id="smtpPortValidationError"></span>
						</td>
					</tr>

					<tr>
						<td><wicket:message key="admin.config.smtpUsername" />:</td>
						<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.smtpUsername" /></td>
					</tr>

					<tr>
						<td><wicket:message key="admin.config.smtpPassword" />:</td>
						<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.smtpPassword" /></td>
					</tr>
					
					<tr>
						<td colspan="2" align="right">
							<a class="bluebutton" onclick="this.blur();" wicket:id="testMail" style="float:right">
							<span><wicket:message key="admin.config.testSmtp" /></span></a>
						</td>
					</tr>					

					<tr>
						<td colspan="2"><br /></td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.config.workHours" />:</td>
						<td><input class="textInputSmall" wicket:id="config.completeDayHours" style="width: 5em" />
							<span wicket:id="workHoursValidationError"></span>
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.config.firstDayWeek" />:</td>
						<td><select style="width: 15em" class="textInputSmall" wicket:id="firstWeekStart"></select></td>
					</tr>

					<tr>
						<td>
							<br />
							<span wicket:id="serverMessage"></span>
						</td>

						<td>
							<br />
						<a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="general.save" /></span></a>
						</td>
					</tr>
											
				</table>
				
				
				
				</form>
   			</div>
    	</div>
   	</wicket:extend>
   </body>
</html>
