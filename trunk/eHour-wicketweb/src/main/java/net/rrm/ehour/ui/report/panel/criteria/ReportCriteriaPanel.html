<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
	<div wicket:id="border">
		<form wicket:id="criteriaForm" style="padding: 0;margin:0">
	
			<div style="float: left;vertical-align: bottom;padding-left: 20px;margin: 0;">
				<div style="width: 10em;float:left">
					<wicket:message key="report.criteria.reportRange" />:
				</div>
		
				<div style="float:left">
		
				<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="reportCriteria.userCriteria.reportRange.dateStart" />
				&nbsp;&nbsp;
			    <wicket:message key="report.criteria.until" />:
			    &nbsp;&nbsp;
				<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="reportCriteria.userCriteria.reportRange.dateEnd" />
				
				</div>
				<br clear="both" />
				<div style="width: 10em;float:left"><wicket:message key="quickDates" />:</div>
					<select class="textInputSmall" wicket:id="quickWeek"></select>
					<select class="textInputSmall" wicket:id="quickMonth"></select>
					<select class="textInputSmall" wicket:id="quickQuarter"></select>
			</div>
			
			<div style="float: right; margin-right: 15px">
				<wicket:message key="report.type" />:
				<select class="textInputSmall" wicket:id="reportType"></select>
				<span wicket:id="reportTypeSelectionError"></span>
			</div>
			
			
			<br /><br />
			
			<br clear="all" />

			<div wicket:id="customerProjectsBorder">
				<div style="float: left;width: 48%;padding-left: 10px;">
					<b><wicket:message key="filter.customer" /></b><br />
					<select wicket:id="reportCriteria.userCriteria.customers" class="textInputSmall" style="width: 90%"></select>
					<br />
					
					<span wicket:id="onlyActiveCustomersLabel"></span>&nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userCriteria.onlyActiveCustomers" type="checkbox" />
				</div>
				
				<div style="padding-right: 10px;width: 48%;float:right">
					<b><wicket:message key="filter.project" /></b><br />
					<select wicket:id="reportCriteria.userCriteria.projects" class="textInputSmall" style="width: 90%"></select>
					<br />
					
					<span wicket:id="onlyActiveProjectsLabel"></span>&nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userCriteria.onlyActiveProjects" type="checkbox" />
				</div>
				
				<br clear="all" />
			</div>
			
			<br />

			<div wicket:id="deptUserBorder">
				<div style="float: left;width: 48%;padding-left: 10px">
					<b><wicket:message key="filter.department" /></b><br />
					<select wicket:id="reportCriteria.userCriteria.userDepartments" 
						class="textInputSmall" 
						style="width: 90%"></select>
					<br />
				</div>
				
				<div style="padding-right: 10px;width: 48%;float:right">
					<b><wicket:message key="filter.user" /></b><br />
					<select wicket:id="reportCriteria.userCriteria.users" class="textInputSmall" style="width: 90%"></select>
					<br />
					
					<span wicket:id="onlyActiveUsersLabel"></span>&nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userCriteria.onlyActiveUsers" type="checkbox" />
				</div>
				
				<br clear="all" />
			</div>

			<div style="margin-left: 15px;margin-right: 15px; padding-top: 10px">
				<a class="button" onclick="this.blur();"  wicket:id="resetCriteria" >
					<span><wicket:message key="report.resetCriteria" /></span>
				</a>
			
				<a class="button" style="float:right;" onclick="this.blur();" wicket:id="createReport" >
					<span><wicket:message key="report.createReport" /></span>
				</a>
			</div>
		</form>
		<br />	<br />
	</div>
</wicket:panel>

</body>

</html>
