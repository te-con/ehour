<wicket:panel>
	<wicket:enclosure child="topToolbars">
		<thead>
			<span wicket:id="topToolbars"> <span wicket:id="toolbar"></span>
			</span>
		</thead>
	</wicket:enclosure>
	<wicket:enclosure child="bottomToolbars">
		<tfoot>
			<span wicket:id="bottomToolbars"> <span wicket:id="toolbar"></span>
			</span>
		</tfoot>
	</wicket:enclosure>
	<tbody>
		<tr class="dataRow"  wicket:id="rows">
			<td wicket:id="cells"><span wicket:id="cell">[cell]</span></td>
		</tr>
	</tbody>
</wicket:panel>
