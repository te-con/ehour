<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<wicket:head>
	<link wicket:id="reportStyle" rel="stylesheet" type="text/css" href="style/reportStyle.css" />
</wicket:head>

<body>

<wicket:panel>
	<div wicket:id="reportFrame">		
		<div wicket:id="blueFrame">
			<table cellpadding="0" width="100%" cellspacing="0" style="margin-top: -10px">
				<tr>
					<td width="5">&nbsp;</td>
					<td>
			
						<table class="reportTable" style="width: 100%" cellpadding="0" cellspacing="0">
							<tr>
								<th><wicket:message key="pmReport.user.user" /></th>
								<th><wicket:message key="pmReport.user.role" /></th>
								<th><wicket:message key="pmReport.user.type" /></th>
								<th><wicket:message key="pmReport.user.booked" /></th>
								<th><wicket:message key="pmReport.user.allotted" /></th>
								<th><wicket:message key="pmReport.user.overrun" /></th>
								<th><wicket:message key="pmReport.user.available" /></th>
								<th><wicket:message key="pmReport.user.percentageUsed" /></th>
							</tr>
							
							<tr class="dataRow" wicket:id="report">
								<td wicket:id="user"></td>
								<td wicket:id="role"></td>
								<td wicket:id="type"></td>
								<td wicket:id="booked"></td>
								<td wicket:id="allotted"></td>
								<td wicket:id="overrun"></td>
								<td wicket:id="available"></td>
								<td><span wicket:id="percentageUsed"></span>%</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>

</body>

</html>
